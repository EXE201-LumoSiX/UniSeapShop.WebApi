services:
  uniseapshop.webapi:
    image: ${DOCKER_REGISTRY-}uniseapshopwebapi
    build:
      context: .
      dockerfile: UniSeapShop.API/Dockerfile
    depends_on:
      uniseapshop.database:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=uniseapshop.database;Database=UniSeapShopDB;User Id=sa;Password=UniSeap@123;TrustServerCertificate=True
      - ConnectionStrings__Redis=redis:6379,abortConnect=false
      - JWT__SecretKey=UniSeapShop_SECRETKEY_SIEUCAPBAOMAT_VAYMACHUADU16KYTU
      - JWT__Issuer=UniSeapShop_Issuer
      - JWT__Audience=UniSeapShop_Audience
    ports:
      - "5000:5000"

  uniseapshop.database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: always
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: UniSeap@123
      MSSQL_PID: Express
    ports:
      - "1434:1433"
    healthcheck:
      test: ["CMD-SHELL", 
        "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -C -Q 'SELECT 1' || bash -c 'cat < /dev/null > /dev/tcp/127.0.0.1/1433'"
      ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    volumes:
      - mssqldata:/var/opt/mssql


volumes:
  mssqldata:
  redisdata:
